<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Updating Frontend</title>
  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>

    <!-- Export and Import Form -->
    <form @submit.prevent="exportItems">
      <button type="submit">Export Items to CSV</button>
    </form>
    
    <form @submit.prevent="importItems">
      <input type="file" accept=".csv" @change="handleFileChange" required />
      <button type="submit">Import Items from CSV</button>
    </form>
  </div>

  <script>
    // Vue.js instance
    new Vue({
      el: '#app',
      data: {
        message: 'Waiting for updates...',
        file: null,
      },
      methods: {
        exportItems() {
          // Send a request to the server to trigger export
          fetch('/export').then(response => {
            if (response.ok) {
              this.message = 'Export successful!';
            } else {
              this.message = 'Export failed.';
            }
          });
        },
        importItems() {
          if (this.file) {
            // Send a request to the server to trigger import
            const formData = new FormData();
            formData.append('file', this.file);

            fetch('/import', {
              method: 'POST',
              body: formData,
            }).then(response => {
              if (response.ok) {
                this.message = 'Import successful!';
              } else {
                this.message = 'Import failed.';
              }
            });
          } else {
            this.message = 'Please select a CSV file.';
          }
        },
        handleFileChange(event) {
          this.file = event.target.files[0];
        },
      },
    });
  </script>
</body>
</html>
